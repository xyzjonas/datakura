name: Checks

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend:
    name: Python Checks
    runs-on: ubuntu-latest
    container: python:3.13-slim
    env:
      SECRET_KEY: foobarbaz
      JWT_SECRET_KEY: foobar
      DJANGO_SETTINGS_MODULE: conf.settings.devel
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install uv
        run: pip install --no-cache-dir uv

      - name: Install backend dependencies
        run: uv sync --python $(which python3)

      - name: Run backend checks (lint, format-check, type-check)
        run: just ci-python

  frontend:
    name: JS Checks
    runs-on: ubuntu-latest
    container: node:22-slim
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install dependencies
        run: npm ci

      - name: Run frontend checks (lint, type-check, tests)
        run: just ci-js
